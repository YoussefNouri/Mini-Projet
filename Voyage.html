
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gestion des Voyages</title>
  <link rel="stylesheet" href="Voyage.css">
</head>
<body>
  <h1>Gestion des voyages - Dreams Travel</h1>

  <form>
        <fieldset>
        <legend>Ajout d'un voyage</legend>
        <label>Catégorie :</label>
        <input type="text" id="Cat"><br>
        <label>Nom : </label>
        <input type="text" id="N"><br>
        <label>Photo : </label>
        <input type="text" id="Ph"><br>
        <label>Destination : </label>
        <input type="text" id="D"><br>
        <label>Prix : </label>
        <input type="number" id="prix"><br>
        <label>Durée :</label>
        <input type="number" id="Dur"><br>
        <label>Date de départ</label>
        <input type="date" id="date"><br>
        <button type="button" id="BTNAjouter">Ajouter</button><br>
        <button type="button" id="BTNReset">Réinsiatialiser</button><br>
        </fieldset>
    </form>
    <table>
    <tr>
      <th>Catégorie</th><th>Nom</th><th>Photo</th><th>Destination</th>
      <th>Prix</th><th>Durée</th><th>Date</th>
      <th>Modifier</th><th>Supprimer</th><th>Haut</th><th>Bas</th><th>Mise en forme</th>
    </tr>
</table>
  <script src="Voyage.js"></script>
</body>
</html>
