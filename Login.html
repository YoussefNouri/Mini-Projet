<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Dreams.png" alt="Logo Dreams Travel" class="logo">
            <h1>Connexion</h1>
            <form action="Voyage.html">
                <label for="login">Identifiant</label>
                <input type="text" id="login" placeholder="Entrez votre identifiant" required>
                <label for="pwd">Mot de passe</label>
                <input type="password" id="pwd" placeholder="Entrez votre mot de passe" required>
                <button type="submit" id="BTN">Se Connecter</button>
            </form>
        </div>
    </div>
    
</body>
</html>
